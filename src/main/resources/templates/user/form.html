<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Edit Data Dosen</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Edit User</h1>
    <form class="form-horizontal" th:object="${userDao}" method="post">
        <div class="form-group" >
            <label for="nama" class="col-sm-2 control-label">Nama User</label>
            <div class="col-sm-10">
                <input type="text"
                       name="nama" class="form-control" id="username" placeholder="Nama Dosen" />
                <label class="control-label">
                    Pesan error nanti di sini
                </label>
            </div>
        </div>
        <div class="form-group" >
            <label for="nidn" class="col-sm-2 control-label">NIDN</label>
            <div class="col-sm-10">
                <input type="text"
                       name="nidn" class="form-control" id="fullname" placeholder="NIDN" />
                <label class="control-label" >
                    Pesan error nanti di sini
                </label>
            </div>
        </div>

        <div class="form-group" >
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text"
                       name="email" class="form-control" id="email" placeholder="email" />
                <label class="control-label" >
                    Pesan error nanti di sini
                </label>
            </div>
        </div>

        <div class="form-group" >
            <label for="nohp" class="col-sm-2 control-label">No Handphone</label>
            <div class="col-sm-10">
                <input type="text"
                       name="nohp" class="form-control" id="nohp" placeholder="No Handphone" />
                <label class="control-label" >
                    Pesan error nanti di sini
                </label>
            </div>
        </div>

        <div class="form-group" >
            <label for="tlahir" class="col-sm-2 control-label">Tempat Lahir</label>
            <div class="col-sm-10">
                <input type="text"
                       name="tlahir" class="form-control" id="tlahir" placeholder="tlahir" />
                <label class="control-label" >
                    Pesan error nanti di sini
                </label>
            </div>
        </div>

        <div class="form-group" >
            <label for="tgllahir" class="col-sm-2 control-label">Tanggal Lahir</label>
            <div class="col-sm-10">
                <input type="text"
                       name="tgllahir" class="form-control" id="tgllahir" placeholder="Tanggal Lahir" />
                <label class="control-label" >
                    Pesan error nanti di sini
                </label>
            </div>
        </div>

        <div class="form-group" >
            <label for="alamat" class="col-sm-2 control-label">Alamat</label>
            <div class="col-sm-10">
                <input type="textarea"
                       name="alamat" class="form-control" id="alamat" placeholder="alamat" />
                <label class="control-label" >
                    Pesan error nanti di sini
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Simpan</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
