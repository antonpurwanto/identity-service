<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Daftar Dosen</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Daftar User</h1>


    <a class="btn btn-primary pull-right" th:href="@{/user/form}">Add User</a>

    <p />

    <table class="table table-striped table-hovered">
        <thead>
        <tr>
            <th>No.</th>
            <th>Nama User</th>
            <th>Nama Lengkap</th>
            <th>Alamat Email</th>
            <th>Aktif / Tidak Aktif</th>
            <th>
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u,iter : ${daftarUser}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${u.username}">user</td>
            <td th:text="${u.fullname}">fullname</td>
            <td th:text="${u.fullname}">email</td>
            <td th:text="${u.active}">true</td>
            <td>
                <a th:href="@{/user/form(id=${u.id})}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    edit
                </a>
                <a th:href="@{/user/delete(id=${u.id})}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete
             </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
